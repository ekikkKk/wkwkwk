<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Chase - Main Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f1724 0%, #07102a 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      padding: 20px;
      max-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Custom scrollbar */
    .container::-webkit-scrollbar {
      width: 8px;
    }

    .container::-webkit-scrollbar-track {
      background: rgba(0, 255, 255, 0.1);
      border-radius: 10px;
    }

    .container::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.5);
      border-radius: 10px;
    }

    .container::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 255, 0.8);
    }

    .menu-header {
      margin-bottom: 40px;
      animation: slideDown 0.8s ease-out;
    }

    .menu-header h1 {
      font-size: clamp(36px, 8vw, 72px);
      color: #00ffff;
      text-shadow: 0 0 30px #00ffff, 0 0 60px #0088ff;
      margin-bottom: 15px;
      letter-spacing: 3px;
      font-weight: bold;
    }

    .menu-header .subtitle {
      font-size: clamp(16px, 4vw, 24px);
      color: #ffd780;
      text-shadow: 0 0 15px #ffaa00;
      font-style: italic;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    .menu-btn {
      padding: clamp(15px, 3vw, 20px) clamp(40px, 8vw, 60px);
      font-size: clamp(18px, 4vw, 28px);
      font-weight: bold;
      border: 3px solid;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    .menu-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
      z-index: -1;
    }

    .menu-btn:hover::before {
      left: 100%;
    }

    .btn-play {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: #fff;
      border-color: #00ff88;
    }

    .btn-play:hover {
      background: linear-gradient(135deg, #5cba60 0%, #55b159 100%);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
    }

    .btn-play:active {
      transform: translateY(-2px) scale(1.02);
    }

    .btn-upgrade {
      background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
      color: #fff;
      border-color: #00ffff;
    }

    .btn-upgrade:hover {
      background: linear-gradient(135deg, #1976D2 0%, #0056b3 100%);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 35px rgba(33, 150, 243, 0.6);
    }

    .btn-upgrade:active {
      transform: translateY(-2px) scale(1.02);
    }

    .btn-settings {
      background: linear-gradient(135deg, #FF9800 0%, #e68900 100%);
      color: #fff;
      border-color: #ffaa00;
    }

    .btn-settings:hover {
      background: linear-gradient(135deg, #F57C00 0%, #d76a00 100%);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 152, 0, 0.6);
    }

    .btn-settings:active {
      transform: translateY(-2px) scale(1.02);
    }

    .btn-quit {
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      color: #fff;
      border-color: #ff6666;
    }

    .btn-quit:hover {
      background: linear-gradient(135deg, #e53935 0%, #c81c0e 100%);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 35px rgba(244, 67, 54, 0.6);
    }

    .btn-quit:active {
      transform: translateY(-2px) scale(1.02);
    }

    .menu-footer {
      margin-top: 40px;
      padding-top: 25px;
      border-top: 2px solid rgba(0, 255, 255, 0.3);
      animation: slideUp 0.8s ease-out 0.5s both;
    }

    .stats-display {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
      
    }

    .stat-item {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      border-radius: 8px;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .stat-label {
      font-size: 11px;
      color: #aabbcc;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 22px;
      color: #00ff88;
      font-weight: bold;
    }

    .version-info {
      font-size: 11px;
      color: #888;
      margin-top: 15px;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.3s ease-out;
      overflow-y: auto;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(15, 23, 36, 0.95) 0%, rgba(7, 16, 42, 0.95) 100%);
      margin: 5% auto;
      padding: 40px;
      border: 3px solid #00ffff;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
      animation: slideDown 0.3s ease-out;
    }

    .modal h2 {
      color: #00ffff;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 0 0 15px #00ffff;
    }

    .settings-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .settings-group label {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      padding: 15px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .settings-group label:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 30px;
      background: #555;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }

    .toggle-switch.active {
      background: #4CAF50;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s ease;
    }

    .toggle-switch.active::after {
      left: 22px;
    }

    .modal-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 30px;
    }

    .modal-btn {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .modal-btn.close {
      background: linear-gradient(135deg, #FF9800 0%, #e68900 100%);
      color: #fff;
      border-color: #ffaa00;
    }

    .modal-btn.close:hover {
      background: linear-gradient(135deg, #F57C00 0%, #d76a00 100%);
      transform: scale(1.05);
    }

    .modal-btn.reset {
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      color: #fff;
      border-color: #ff6666;
    }

    .modal-btn.reset:hover {
      background: linear-gradient(135deg, #e53935 0%, #c81c0e 100%);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .menu-header h1 {
        margin-bottom: 10px;
      }

      .menu-buttons {
        gap: 12px;
        margin-bottom: 30px;
      }

      .menu-footer {
        margin-top: 30px;
      }

      .stats-display {
        grid-template-columns: repeat(2, 1fr);
      }

      .modal-content {
        margin: 20% auto;
        padding: 30px 20px;
      }

      .stats-display {
        gap: 10px;
      }

      .stat-item {
        padding: 10px;
      }

      .stat-label {
        font-size: 10px;
      }

      .stat-value {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="starsContainer"></div>

  <div class="container">
    <div class="menu-header">
      <h1>üéÆ MINION CHASE</h1>
      <p class="subtitle">Survive the Waves ‚Ä¢ Defeat the Bosses ‚Ä¢ Upgrade Your Hero</p>
    </div>

    <div class="menu-buttons">
      <button class="menu-btn btn-play" onclick="playGame()">
        ‚ñ∂ PLAY GAME
      </button>
      <button class="menu-btn btn-upgrade" onclick="goToUpgrade()">
        ‚öôÔ∏è UPGRADE SHOP
      </button>
      <button class="menu-btn btn-settings" onclick="openSettings()">
        ‚öôÔ∏è SETTINGS
      </button>
      <button class="menu-btn btn-quit" onclick="quitGame()">
        ‚úï QUIT GAME
      </button>
    </div>

    <div class="menu-footer">
      <div class="stats-display">
        <div class="stat-item">
          <div class="stat-label">üí∞ Total Coins</div>
          <div class="stat-value" id="totalCoins">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">üèÜ High Score</div>
          <div class="stat-value" id="highScore">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">‚öîÔ∏è Boss Kills</div>
          <div class="stat-value" id="bossKills">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">‚≠ê Play Time</div>
          <div class="stat-value" id="playTime">0h</div>
        </div>
      </div>
      <div class="version-info">
        Minion Chase v1.0.0 | ¬© 2025 Game Studio
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>‚öôÔ∏è SETTINGS</h2>

      <div class="settings-group">
        <label onclick="toggleSFX()">
          <span>üîä Sound Effects</span>
          <div class="toggle-switch active" id="sfxToggle"></div>
        </label>
      </div>

      <div class="settings-group">
        <label onclick="toggleBGM()">
          <span>üéµ Background Music</span>
          <div class="toggle-switch active" id="bgmToggle"></div>
        </label>
      </div>

      <div class="modal-buttons">
        <button class="modal-btn close" onclick="closeSettings()">
          ‚úì CLOSE
        </button>
        <button class="modal-btn reset" onclick="confirmResetAll()">
          üîÑ RESET ALL
        </button>
      </div>
    </div>
  </div>

  <script src="menu.js"></script>
</body>
</html>
