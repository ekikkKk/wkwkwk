<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Chase - Heavy Weapon Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: calc(100% - 70px);
    }

    .hud {
      width: 100%;
      height: 70px;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-top: 2px solid #ff6b4a;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }

    .hud-left {
      display: flex;
      gap: 30px;
    }

    .hud-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hud-value {
      color: #ffff00;
      text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
    }

    .hud-right {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff6b4a 0%, #ff8c5a 100%);
      color: #fff;
      border: 2px solid #ff6b4a;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 74, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #combo {
      color: #ffaa00;
      text-shadow: 0 0 10px rgba(255, 170, 0, 0.8);
      font-size: 18px;
    }

    /* Pause Modal Styles */
    .pause-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .pause-modal.active {
      display: flex;
    }

    .pause-content {
      background: linear-gradient(135deg, rgba(15, 23, 36, 0.95) 0%, rgba(7, 16, 42, 0.95) 100%);
      border: 3px solid #00ffff;
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
      animation: slideIn 0.3s ease-out;
      max-width: 500px;
      width: 90%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .pause-content h1 {
      font-size: 48px;
      color: #00ffff;
      text-shadow: 0 0 30px #00ffff;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .pause-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .pause-btn {
      padding: 18px 40px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .pause-btn-resume {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: #fff;
      border-color: #00ff88;
    }

    .pause-btn-resume:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
    }

    .pause-btn-menu {
      background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
      color: #fff;
      border-color: #00ffff;
    }

    .pause-btn-menu:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(33, 150, 243, 0.6);
    }

    .pause-btn-restart {
      background: linear-gradient(135deg, #FF9800 0%, #e68900 100%);
      color: #fff;
      border-color: #ffaa00;
    }

    .pause-btn-restart:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 152, 0, 0.6);
    }

    @media (max-width: 768px) {
      .hud {
        height: 60px;
        padding: 0 10px;
        font-size: 13px;
      }

      .hud-left {
        gap: 15px;
      }

      button {
        padding: 8px 15px;
        font-size: 12px;
      }

      .pause-content {
        padding: 30px 20px;
      }

      .pause-content h1 {
        font-size: 36px;
        margin-bottom: 30px;
      }

      .pause-btn {
        padding: 15px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="hud">
    <div class="hud-left">
      <div class="hud-item">
        <span>üéÆ Stage:</span>
        <span class="hud-value" id="stage">1</span>
      </div>
      <div class="hud-item">
        <span>‚≠ê Score:</span>
        <span class="hud-value" id="score">0</span>
      </div>
      <div class="hud-item">
        <span id="combo">x1.0 COMBO</span>
      </div>
      <div class="hud-item">
        <span>üèÜ High:</span>
        <span class="hud-value" id="highscore">0</span>
      </div>
      <div class="hud-item">
        <span>üí∞ Coins:</span>
        <span class="hud-coins" id="sessionCoins">0</span>
      </div>
    </div>
    <div class="hud-right">
      <button id="pauseBtn">‚è∏ PAUSE</button>
    </div>
  </div>

  <!-- Pause Modal -->
  <div id="pauseModal" class="pause-modal">
    <div class="pause-content">
      <h1>‚è∏ PAUSED</h1>
      <div class="pause-buttons">
        <button class="pause-btn pause-btn-resume" onclick="resumeGame()">‚ñ∂ RESUME</button>
        <button class="pause-btn pause-btn-menu" onclick="goToMenu()">üè† MAIN MENU</button>
        <button class="pause-btn pause-btn-restart" onclick="restartGame()">üîÑ RESTART</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
